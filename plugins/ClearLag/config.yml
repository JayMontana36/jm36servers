settings:
  auto-update: false
  enable-signs: false
  config-version: 3
  disable-waterlife: false
  keep-spawn-in-memory: false
  enable-api: true
log-purger:
  enabled: true
  days-old: 1
area-filter:
    - Itemframe
    - Painting
    - Wolf
    - Villager
    - Horse
    - ARMOR_STAND
config-updater:
  force-update: false
mobegg-limiter:
  enabled: false
  check-radius: 8
  max-mobs: 5
chunk-limiter:
  enabled: false
  limit: 6000
  create-new-chunks: true
mob-range:
  enabled: false
  zombie: 30
  skeleton: 30
  creeper: 20
live-time:
  enabled: false
  interval: 10
  mobtimer: true
  itemtimer: true
  arrowtimer: true
  arrowkilltime: 15
  moblivetime: 600
  itemlivetime: 240
custom-mobspawner:
  enabled: false
  max-tries: 50
  interval: 30
  radius: 30
  radius-from: 7
  mob-radius: 1010
  forcespawn: false
  lightlevel: 4
  armor-chance: 30 
  mobs:
    - zombie 5
    - skeleton 3
    - creeper
    - enderman
  animals:
    - pig 4
    - sheep 1
    - cow 6
    - chicken 2
tnt-minecart:
  enabled: false
  max: 2
  radius: 6
dispenser-reducer:
  enabled: false
  time: 100
tnt:
  tnt-reducer: false
firespread-reducer:
  enabled: false
  time: 2000
chunk-entity-limiter:
  enabled: false
  limit: 40
  
spawn-limiter:
  enabled: false
  interval: 15
  monsters: 300
  animals: 300
tps-meter:
  enabled: true
  interval: 15 
  tps-trigger: 14.0
  commands:
    - 'lagg gc'
kill-mobs:
   disable-build-wither: false 
   mob-filter:
   - Villager
   - Wolf
   - ARMOR_STAND
   - Horse
mobspawner:
  enabled: false
  max-spawn: 4
  check-radius: 15
item-merger:
  enabled: false
  radius: 6
auto-removal:
  broadcast-message: '(&dServer&f) &aRemoved +RemoveAmount Entities!'
  broadcast-warning: true
  enable-scheduler: true
  autoremoval-interval: 240
  warnings:
        - time:210 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:225 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:235 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:236 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:237 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:238 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
        - time:239 msg:(&dServer&f) &cWarning Ground items will be removed in &7+remaining &cseconds!
remove:
  world-filter:
    - this_world
  broadcast-removal: true
  boat: false
  falling-block: true
  experienceOrb: true
  painting: false
  projectile: true
  item: true
  itemframe: false
  minecart: false
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  item-filter:
  remove-mobs:
command-remove:
  world-filter:
    - this_world
  broadcast-removal: true
  boat: true
  falling-block: true
  experienceOrb: true
  painting: false
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  item-filter:
  remove-mobs:
check:
  world-filter:
    - this_world
  boat: true
  falling-block: true
  experienceOrb: true
  painting: true
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  item-filter:
  mobs:
    creature: true
    animals: true
    monster: true
   
limit:
  enable-limit: false
  max: 1000
  check-interval: 60
  broadcast-message: '(&dServer&f) &aLimit reached, removed +RemoveAmount Entities!'
  world-filter:
    - this_world
  broadcast-removal: true
  boat: true
  falling-block: true
  experienceOrb: true
  painting: true
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  item-filter:
