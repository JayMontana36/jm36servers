# CraftBook Mechanism Configuration. Generated for version: 3.9-SNAPSHOT
# This configuration will automatically add new configuration options for you,
# So there is no need to regenerate this configuration unless you need to.
# More information about these features are available at...
# http://wiki.sk89q.com/wiki/CraftBook/Usage
#
# NOTE! MAKE SURE TO ENABLE FEATURES IN THE config.yml FILE!

mechanics:
    AI:
        vision-enable:
        - Zombie
        - PigZombie
        crit-bow-enable:
        - Skeleton
        attack-passive-enable:
        - Zombie
    Ammeter:
        item: COAL
    BetterLeads:
        stop-mob-target: false
        owner-unleash-only: false
        hitch-persists: false
        mob-repel: false
        allowed-mobs:
        - ZOMBIE
        - SPIDER
    BetterPhysics:
        falling-ladders: true
    BetterPistons:
        crushers: true
        crushers-kill-mobs: false
        crusher-blacklist:
        - OBSIDIAN
        - BEDROCK
        super-sticky: true
        super-push: true
        movement-blacklist:
        - OBSIDIAN
        - BEDROCK
        bounce: true
        bounce-blacklist:
        - OBSIDIAN
        - BEDROCK
        max-distance: 12
    BetterPlants:
        fern-farming: true
        fast-random-ticks: true
    BoatExitRemover:
        give-item: true
    BoatRemoveEntities:
        remove-other-boats: true
    BoatSpeedModifiers:
        max-speed: 2.5
        unnoccupied-deceleration: -1.0
        occupied-deceleration: 0.2
    Bookcase:
        read-when-sneaking: 'no'
        read-when-holding-block: false
    Bridge:
        allow-redstone: true
        max-length: 30
        max-width: 5
        blocks:
        - COBBLESTONE
        - WOOD
        - GLASS
        - DOUBLE_STEP
        - WOOD_DOUBLE_STEP
    Cauldron:
        spoons: true
        enable-redstone: false
        item-tracking: false
        require-sign: false
    Chairs:
        allow-holding-blocks: false
        regen-health: true
        regen-health-amount: 1.0
        blocks:
        - WOOD_STAIRS
        - COBBLESTONE_STAIRS
        - BRICK_STAIRS
        - SMOOTH_STAIRS
        - NETHER_BRICK_STAIRS
        - SANDSTONE_STAIRS
        - SPRUCE_WOOD_STAIRS
        - BIRCH_WOOD_STAIRS
        - JUNGLE_WOOD_STAIRS
        - QUARTZ_STAIRS
        - ACACIA_STAIRS
        face-correct-direction: true
        require-sign: false
        max-distance: 3
        max-click-radius: 5
    ChunkAnchor:
        enable-redstone: true
        check-chunks: true
    CommandSigns:
        allow-redstone: true
    CookingPot:
        allow-redstone: true
        require-fuel: true
        cook-ores: true
        sign-click-open: true
        take-buckets: true
        super-fast-cooking: true
        heating: false
        chunk-limit: false
    CustomDrops:
